<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ทะเบียนรับส่งหนังสือกองช่างสุขาภิบาล</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #dc3545;
      text-align: center;
      padding: 10px;
    }
    header img {
      height: 100px;
      width: auto;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #dc3545;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    nav button.active,
    nav button:hover {
      background-color: #a71d2a;
    }
    section {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    footer {
      background-color: #dc3545;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background-color: #f2f2f2;
    }
    #loading {
      display: none;
      text-align: center;
      color: #dc3545;
      margin-top: 10px;
    }
    .chart-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Seal_of_Ko_Samui.png" alt="โลโก้เทศบาล">
  </header>

  <nav>
    <button class="tab-button active" data-tab="receive">ลงทะเบียนหนังสือรับ</button>
    <button class="tab-button" data-tab="send">ลงทะเบียนหนังสือส่ง</button>
    <button class="tab-button" data-tab="dashboard">แดชบอร์ดสถิติ</button>
  </nav>

  <section id="receive" class="tab-content">
    <h2>ลงทะเบียนหนังสือรับ</h2>
    <form id="receiveForm">
      <label>เลขทะเบียนรับ</label>
      <input type="text" name="regNo" required />
      <label>วันที่รับ (mm/dd/yyyy)</label>
      <input type="date" name="receiveDate" required />
      <label>เลขที่หนังสือ</label>
      <input type="text" name="bookNo" required />
      <label>ลงวันที่ (dd/mm/yyyy)</label>
      <input type="date" name="bookDate" required />
      <label>จาก (หน่วยงานต้นทาง)</label>
      <input type="text" name="from" required />
      <label>ถึง (หน่วยงานปลายทาง)</label>
      <input type="text" name="to" required />
      <label>เรื่อง</label>
      <input type="text" name="subject" required />
      <label>การปฏิบัติ</label>
      <select name="action" required>
        <option value="">-- เลือกการปฏิบัติ --</option>
        <option>เพื่อทราบ</option>
        <option>เพื่อพิจารณา</option>
        <option>เพื่อดำเนินการ</option>
        <option>เพื่ออนุมัติ</option>
        <option>เพื่อเก็บเป็นหลักฐาน</option>
      </select>
      <label>หมายเหตุ</label>
      <textarea name="note"></textarea>
      <label>อัปโหลดเอกสาร (.pdf, .doc, .docx)</label>
      <input type="file" id="fileReceive" accept=".pdf,.doc,.docx"/>
      <button type="submit">บันทึกข้อมูล</button>
      <div id="loading">กำลังบันทึก...</div>
    </form>
  </section>

  <section id="send" class="tab-content" style="display:none;">
    <h2>ลงทะเบียนหนังสือส่ง</h2>
    <form id="sendForm">
      <label>เลขทะเบียนรับ</label>
      <input type="text" name="regNo" required />
      <label>วันที่รับ (mm/dd/yyyy)</label>
      <input type="date" name="receiveDate" required />
      <label>เลขที่หนังสือ</label>
      <input type="text" name="bookNo" required />
      <label>ลงวันที่ (dd/mm/yyyy)</label>
      <input type="date" name="bookDate" required />
      <label>จาก (หน่วยงานต้นทาง)</label>
      <input type="text" name="from" required />
      <label>ถึง (หน่วยงานปลายทาง)</label>
      <input type="text" name="to" required />
      <label>เรื่อง</label>
      <input type="text" name="subject" required />
      <label>การปฏิบัติ</label>
      <select name="action" required>
        <option value="">-- เลือกการปฏิบัติ --</option>
        <option>เพื่อทราบ</option>
        <option>เพื่อพิจารณา</option>
        <option>เพื่อดำเนินการ</option>
        <option>เพื่ออนุมัติ</option>
        <option>เพื่อเก็บเป็นหลักฐาน</option>
      </select>
      <label>หมายเหตุ</label>
      <textarea name="note"></textarea>
      <label>อัปโหลดเอกสาร (.pdf, .doc, .docx)</label>
      <input type="file" id="fileSend" accept=".pdf,.doc,.docx"/>
      <button type="submit">บันทึกข้อมูล</button>
      <div id="loading">กำลังบันทึก...</div>
    </form>

    <table id="sendTable">
      <thead>
        <tr>
          <th>เลขทะเบียน</th>
          <th>เรื่อง</th>
          <th>ไฟล์</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="dashboard" class="tab-content" style="display:none;">
    <h2>แดชบอร์ดสถิติ</h2>
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </section>

  <footer>
    ©2025 ทะเบียนรับส่งหนังสือกองช่างสุขาภิบาล กองช่างสุขาภิบาล โดย นายธีรศักดิ์ พูลเขาล้าน
  </footer>

  <script>
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(section => {
          section.style.display = section.id === btn.dataset.tab ? 'block' : 'none';
        });
      });
    });

    document.getElementById('receiveForm').addEventListener('submit', async e => {
      e.preventDefault();
      await submitForm('receiveForm', 'fileReceive', 'receive');
    });

    document.getElementById('sendForm').addEventListener('submit', async e => {
      e.preventDefault();
      await submitForm('sendForm', 'fileSend', 'send');
    });

    async function submitForm(formId, fileId, type) {
      const form = document.getElementById(formId);
      const loading = form.querySelector('#loading');
      loading.style.display = 'block';

      const params = new URLSearchParams();
      const formData = new FormData(form);
      for (let [key, value] of formData.entries()) {
        params.append(key, value);
      }

      const fileInput = document.getElementById(fileId);
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const base64 = await toBase64(file);
        params.append('fileName', file.name);
        params.append('mimeType', file.type);
        params.append('base64', base64);
      }
      params.append('type', type);

      fetch('https://script.google.com/macros/s/AKfycbyGs5cVEgNWbAcbG5O61SKaNhe22uAlaBJVSEaXZDF33h_ngggQcomaVGL5lhMSHfF2WQ/exec', {
        method: 'POST',
        body: params
      })
      .then(res => res.json())
      .then(json => {
        loading.style.display = 'none';
        alert('บันทึกสำเร็จ');
        if (type === 'send' && json.fileUrl) {
          const table = document.getElementById('sendTable').querySelector('tbody');
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${formData.get('regNo')}</td>
            <td>${formData.get('subject')}</td>
            <td><a href="${json.fileUrl}" target="_blank">ดาวน์โหลด</a></td>
          `;
          table.appendChild(tr);
        }
      })
      .catch(err => {
        loading.style.display = 'none';
        alert('เกิดข้อผิดพลาด');
        console.error(err);
      });
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    const chart = new Chart(document.getElementById('chart'), {
      type: 'doughnut',
      data: {
        labels: ['หนังสือรับ', 'หนังสือส่ง'],
        datasets: [{
          data: [60, 40],
          backgroundColor: ['#28a745', '#f0c674']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
